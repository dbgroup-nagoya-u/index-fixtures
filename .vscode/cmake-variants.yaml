buildType:
  default: debug
  description: Build types
  choices:
    debug:
      short: Debug
      long: Include debugging information without optimizations
      buildType: Debug
      settings:
        DBGROUP_TEST_DISABLE_READ_TEST: ON
        DBGROUP_TEST_DISABLE_SCAN_TEST: ON
        DBGROUP_TEST_DISABLE_WRITE_TEST: ON
        DBGROUP_TEST_DISABLE_INSERT_TEST: ON
        DBGROUP_TEST_DISABLE_UPDATE_TEST: ON
        DBGROUP_TEST_DISABLE_DELETE_TEST: ON
        DBGROUP_TEST_DISABLE_BULKLOAD_TEST: ON
        DBGROUP_INDEX_FIXTURES_BUILD_TESTS: ON
    relWithDebInfo:
      short: RelWithDebInfo
      long: Perform optimizations and include debugging informatin
      buildType: RelWithDebInfo
      settings:
        DBGROUP_TEST_DISABLE_READ_TEST: ON
        DBGROUP_TEST_DISABLE_SCAN_TEST: ON
        DBGROUP_TEST_DISABLE_WRITE_TEST: ON
        DBGROUP_TEST_DISABLE_INSERT_TEST: ON
        DBGROUP_TEST_DISABLE_UPDATE_TEST: ON
        DBGROUP_TEST_DISABLE_DELETE_TEST: ON
        DBGROUP_TEST_DISABLE_BULKLOAD_TEST: ON
        DBGROUP_INDEX_FIXTURES_BUILD_TESTS: ON
    release:
      short: Release
      long: Perform optimizations and omit debugging informatin
      buildType: Release
      settings:
        DBGROUP_TEST_DISABLE_READ_TEST: ON
        DBGROUP_TEST_DISABLE_SCAN_TEST: ON
        DBGROUP_TEST_DISABLE_WRITE_TEST: ON
        DBGROUP_TEST_DISABLE_INSERT_TEST: ON
        DBGROUP_TEST_DISABLE_UPDATE_TEST: ON
        DBGROUP_TEST_DISABLE_DELETE_TEST: ON
        DBGROUP_TEST_DISABLE_BULKLOAD_TEST: ON
        DBGROUP_INDEX_FIXTURES_BUILD_TESTS: ON
